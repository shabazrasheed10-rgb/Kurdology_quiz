<!doctype html>
<html lang="ku" dir="rtl">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kurdology Quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap" rel="stylesheet">
  <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #E5E4E2;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
        }

        .option-button {
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            display: flex;
            align-items: center;
            /* Elements are naturally spaced out in RTL */
            justify-content: space-between;
            text-align: right;
        }
        .option-button:hover:not(.answered) {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
        }
        /* Icon styles */
        .feedback-icon {
            width: 24px;
            height: 24px;
            margin-left: 10px; /* Space between text and icon in RTL */
            opacity: 0;
            transition: opacity 0.3s;
        }
        .feedback-icon-visible {
            opacity: 1;
        }
    </style>
 </head>
 <body>
  <div id="quiz-container" class="w-full max-w-2xl bg-white shadow-xl rounded-2xl p-6 md:p-10">

   <div class="flex justify-between items-center mb-6 border-b pb-4 border-gray-200">
    <div class="text-lg font-semibold text-gray-700">
      Score: <span id="score-display" class="text-green-600">0</span> / <span id="total-questions">30</span>
    </div>
    <h1 class="text-3xl font-bold text-[#6D9BCA]">Kurdology_Quiz_Lec1</h1>
   </div>

   <div id="question-card" class="mb-8 min-h-24">
    <p class="text-2xl font-semibold text-gray-800 mb-4" id="question-text"> Loading question... </p>
    <div id="options-container" class="space-y-4">
    </div>
   </div>

   <div class="flex justify-between items-center pt-4 border-t border-gray-200">
    <button id="next-button" onclick="nextQuestion()" class="px-6 py-3 bg-blue-600 text-white font-bold rounded-xl shadow-lg hover:bg-blue-700 transition duration-150 ease-in-out disabled:bg-gray-400" disabled> Next Question </button>
    <div class="text-lg text-gray-600 font-medium">
      Question <span id="current-q-number">0</span> of 21
    </div>
   </div>

   <div id="final-score-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50">
    <div class="bg-white rounded-xl p-8 text-center shadow-2xl w-full max-w-sm">
     <h2 class="text-4xl font-extrabold text-blue-600 mb-4">!Quiz Complete</h2>
     <p class="text-xl text-gray-700 mb-6">:Your final score is</p>
     <p class="text-6xl font-black text-green-700 mb-8" id="final-score-text">0 / 20</p>
     <button onclick="window.location.reload()" class="px-6 py-3 bg-green-600 text-white font-bold rounded-xl hover:bg-green-700 transition duration-150"> Start Over </button>
    </div>
   </div>
  </div>
  <script>

        const quizData = [


  {
    question: '1. بەشەکانی فۆلکلۆر چەندن؟ ',
    options: ['A. یەک', 'B. دوو', 'C. سێ', 'D. چوار', 'E. پێنج'],
    answer: 'E. پێنج'
  },
  {
    question: '2. .ڕەخنە لە ژیانی کۆمەڵگە دەگرێت و شتە ناشرین و چەوتەکان دەخاتە ڕوو، و وەک کاردانەوەیەک بۆ ڕۆمانیك ',
    options: ['A. شیعر', 'B. ڕۆمان', 'C. ڕیالیزم', 'D. ڕۆمانسیزم', 'E. ئەدەبی کلاسیك'],
    answer: 'C. ڕیالیزم'
  },
  {
    question: '3. .ناوی (خضر) ـە کوڕی شێخ ئەحمەدی شاوەیسی ئالی بەگی میکایلییە ',
    options: ['A. نالی', 'B. سالم', 'C. مەلای جزیری', 'D. هێمن موکریانی', 'E. ئەحمەدی خانی'],
    answer: 'A. نالی'
  },
  {
    question: '4. گرنگی بە مەسەلەی گشتی دەدات و لە مەسەلەی تایبەت دوور دەکەوێتەوە ',
    options: ['A. ئەدەبی ڕۆمانسیزم', 'B. ڕیالیزم', 'C. شیعر', 'D. ئەدەبی کلاسیک', 'E. ڕۆمان'],
    answer: 'D. ئەدەبی کلاسیک'
  },
  {
    question: '5. پەخشانی ئەدەبی چەند جۆرە؟ ',
    options: ['A. چوار', 'B. پێنج', 'C. شەش', 'D. حەوت', 'E. هەشت'],
    answer: 'D. حەوت'
  },
  {
    question: '6. پارچەیەک نووسینی ئەدەبییە، بابەتێکی دیاریکراو دەگرێتە خۆی جا ئەو بابەتە بیرو بۆچوونێك یان داهێنانێك بێت',
    options: ['A. چیڕۆک', 'B. وتار', 'C. خوتبە', 'D. ڕۆمان', 'E. ژیاننامە'],
    answer: 'B. وتار'
  },
  {
    question: '7. بە پێی کام بۆچوونی پەیدابوونی زمان، زمان و مرۆڤ بە یەکەوە پەیدابوونە؟',
    options: ['A. بۆچوونی بزاوتن', 'B. بۆچوونی پەیوەندی', 'C. بۆچوونی بانگ و قیژە', 'D. بۆچوونی ڕێکەوتن', 'E. بۆچوونی ئایینی'],
    answer: 'E. بۆچوونی ئایینی'
  },
  {
    question: '8. ڕێبازێکی ئەدەبی و هونەری فراوانە، لای هەندێ نووسەر بە تازە و نوێ دادەنرێت ',
    options: ['A. شیعری کلاسیکی کوردی', 'B. ئەدەبی ڕیالیزم', 'C. شیعری ڕۆمانسیزمی کوردی', 'D. چیڕۆک', 'E. پەخشان'],
    answer: 'C. شیعری ڕۆمانسیزمی کوردی'
  },
  {
    question: '9. ئەم خێزانە زمانە ئەو گەلانە دەگرێتەوە کە دەکەونە ناوەڕاستی ئاسیا تا ئەوپەڕی کەناری ڕۆژئاوای ئەوروپا: ',
    options: ['A. سامی و حامی', 'B. هیندۆ ئەوروپی', 'C. تۆرانی', 'D. گروپی زمانە چینی و تبتیەکان', 'E. گروپی زمانە کۆرییەکان'],
    answer: 'B. هیندۆ ئەوروپی'
  },
  {
    question: '10. شەمدینانی و بایەزیدی سەر بەکام جۆری زارن؟ ',
    options: ['A. زاری کرمانجی خواروو', 'B. زاری کرمانجی ناوەڕاست', 'C. زاری کرمانجی سەروو', 'D. زاری گۆران', 'E. هیچ کامیان'],
    answer: 'C. زاری کرمانجی سەروو'
  },
  {
    question: '11. ئەو گرفتانەی لە ئەلف و بێی لاتینیدا بەدیدەکرێن چەند جۆرن؟ ',
    options: ['A. یەک', 'B. دوو', 'C. سێ', 'D. چوار', 'E. پێنج'],
    answer: 'C. سێ'
  },
  {
    question: '12. کام لەم زمانانە سەر بە کۆمەڵەی ڕۆژئاوایی نییە؟',
    options: ['A. زمانە جەرمەنییەکان', 'B. زمانە لاتینییەکان', 'C. زمانە سلاڤیکییەکان', 'D. زمانی کەلتی', 'E. زمانە کۆرییەکان'],
    answer: 'E. زمانە کۆرییەکان'
  },
  {
    question: '13. زمانەکانی تورکی و مەغۆلی و مەنشوری بە کام جۆری زمان دانراون؟ ',
    options: ['A. هیندۆ ئەوروپی', 'B. سامی و حامی', 'C. گرووپی زمانە ژاپۆنییەکان', 'D. تۆرانی', 'E. بە زمان دانەنراون 🦃'],
    answer: 'D. تۆرانی'
  },
  {
    question: '14. زارەکانی زمانی کوردی چەندن؟ ',
    options: ['A. یەک', 'B. دوو', 'C. سێ', 'D. چوار', 'E. پێنج'],
    answer: 'D. چوار'
  },
  {
    question: '15. ئەو زمانەیە کە لەلایەن زۆربەی نووسەران، ئەکادیمیان، زانایان، ڕۆشنبیران و کارگێڕان لە خوێندن و نووسین و زانست و ئەدەبییات و بەڕێوبردنی کارگێڕیدا بەکاردێت: ',
    options: ['A. زمانی نووسین', 'B. زمانی ستاندارد', 'C. زمانی ئاماژە', 'D. زمانی جەستە', 'E. زمانی شیعر'],
    answer: 'B. زمانی ستاندارد'
  },
  {
    question: '16. موکری و سۆرانی سەر بەکام جۆری زارن؟ ',
    options: ['A. زاری کرمانجی ناوەڕاست', 'B. زاری کرمانجی خواروو', 'C. زاری گۆران', 'D. زاری کرمانجی سەروو', 'E. هەموویان'],
    answer: 'A. زاری کرمانجی ناوەڕاست'
  },
  {
    question: '17. جۆرەکانی زمان چەندن؟',
    options: ['A. یەک', 'B. دوو', 'C. سێ', 'D. چوار', 'E. پێنج'],
    answer: 'B. دوو'
  },
         {
    question: '18. بە پێی ئەم گریمانەیە زمان لەو دەنگە غەریزانەوە پەیدابووە کە مرۆڤ بۆ دەربڕینی خۆشی و ناخۆشی و ئازار دەری بڕیوە وەک (ئاخ، ئۆف٬ هتد) و یەکەم گووتن لە شێوەی سەرسوڕمان بووە.',
    options: ['A. بۆچوونی ئایینی', 'B. بۆچوونی بزاوتن', 'C. بۆچوونی بانگ و قیژە', 'D. بۆچوونی پەیوەندی', 'E. بۆچوونی ڕێکەوتن'],
    answer: 'C. بۆچوونی بانگ و قیژە'
  },
  {
    question: '19. ئەم خێزانە زمانە لە نیشتیمانی عەرەب و باکووری ئەفریقا و بەشێک لە ڕۆژهەڵاتەکەی بەکاردەهێنرێت: ',
    options: ['A. زمانی عیبری ', 'B. زمانی ئارامی', 'C. تۆرانی ', 'D. هیندۆ ئەوروپی', 'E. سامی و حامی'],
    answer: 'E. سامی و حامی'
  },
  {
    question: '20. هەورامانی و باجەلانی سەر بە کام جۆری زارن؟',
    options: ['A. زاری گۆران', 'B. زاری کرمانجی سەروو', 'C. زاری کرمانجی خواروو', 'D. زاری کرمانجی ناوەڕاست', 'E. هیچ کامیان'],
    answer: 'A. زاری گۆران'
  },
  {
    question: '21. دوای ئەوەی ئەلفوبێی زمانی عەرەبی بووە بە ئەلفوبێی نووسین لە زمانی کوردیدا، ئەلفوبێ عەرەبی چەند گۆڕانکاریەکی بە خۆیەوە بینی، ئەو گۆڕانکاریانە چەند جۆرن؟',
    options: ['A. یەک', 'B. دوو', 'C. سێ', 'D. چوار', 'E. پێنج'],
    answer: 'C. سێ'
  },

];

         let currentQuestionIndex = 0;
        let score = 0;
        let answered = false;
        const totalQuestions = quizData.length;

        // --- DOM ELEMENTS ---
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const scoreDisplay = document.getElementById('score-display');
        const currentQNumber = document.getElementById('current-q-number');
        const nextButton = document.getElementById('next-button');
        const finalScoreModal = document.getElementById('final-score-modal');
        const finalScoreText = document.getElementById('final-score-text');

        // --- UTILITY ICONS (Inline SVG for instant rendering) ---
        const correctIconSVG = `
            <svg class="feedback-icon text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
            </svg>`;
        const incorrectIconSVG = `
            <svg class="feedback-icon text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>`;

        // --- QUIZ LOGIC FUNCTIONS ---

        function loadQuestion() {
            if (currentQuestionIndex >= totalQuestions) {
                showFinalScore();
                return;
            }

            const currentQ = quizData[currentQuestionIndex];
            answered = false;
            nextButton.disabled = true;
            optionsContainer.innerHTML = '';

            questionText.textContent = currentQ.question;
            currentQNumber.textContent = currentQuestionIndex + 1;

            currentQ.options.forEach((optionText, index) => {
                const optionButton = document.createElement('button');
                optionButton.className = 'option-button w-full p-4 bg-gray-100 rounded-xl font-medium text-gray-700 shadow-sm border border-gray-200';
                optionButton.setAttribute('data-option', optionText);
                optionButton.innerHTML = `
                    <span class="flex-1">${optionText}</span>
                    <span class="feedback-placeholder"></span>
                `;
                optionButton.onclick = () => selectOption(optionText, optionButton);
                optionsContainer.appendChild(optionButton);
            });
        }

        function selectOption(selectedOptionText, selectedButton) {
            if (answered) {
                return; // Prevent multiple clicks on the current question
            }
            answered = true;
            nextButton.disabled = false;

            const currentQ = quizData[currentQuestionIndex];
            const isCorrect = selectedOptionText === currentQ.answer;

            if (isCorrect) {
                score++;
                scoreDisplay.textContent = score;
            }

            showFeedback(currentQ.answer, selectedButton);
        }

        function showFeedback(correctAnswer, selectedButton) {
            const buttons = optionsContainer.querySelectorAll('.option-button');

            buttons.forEach(button => {
                const optionText = button.getAttribute('data-option');
                const isCorrect = optionText === correctAnswer;
                const isSelected = button === selectedButton;

                // 1. Mark the button as answered (disables hover/interaction)
                button.classList.add('answered');
                button.disabled = true;

                // 2. Add visual feedback (Telegram Quiz Style)
                const iconPlaceholder = button.querySelector('.feedback-placeholder');

                if (isCorrect) {
                    // Always mark the correct answer green
                    button.classList.add('bg-green-100', 'border-green-400');
                    iconPlaceholder.innerHTML = correctIconSVG;
                    iconPlaceholder.querySelector('.feedback-icon').classList.add('feedback-icon-visible');
                    button.classList.remove('bg-gray-100');
                } else if (isSelected) {
                    // Mark the user's incorrect choice red
                    button.classList.add('bg-red-100', 'border-red-400');
                    iconPlaceholder.innerHTML = incorrectIconSVG;
                    iconPlaceholder.querySelector('.feedback-icon').classList.add('feedback-icon-visible');
                    button.classList.remove('bg-gray-100');
                }
            });
        }

        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        function showFinalScore() {
            finalScoreText.textContent = `${score} / ${totalQuestions}`;
            finalScoreModal.classList.remove('hidden');
        }

        // --- INITIALIZATION ---
        window.onload = function() {
            document.getElementById('total-questions').textContent = totalQuestions;
            loadQuestion();
        };

    </script>
 </body>
</html>
